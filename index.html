<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instant Roof Quote</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #grl-widget-container,
    .grl-widget-modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 95vw !important;
      height: 95vh !important;
      z-index: 9999 !important;
      border: none;
      background: white;
    }
    .grl-overlay {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="es-roof-calc-widget" data-widgetdata='{
    "dealer_unique_id":"1714726c817af50457d810aae9d27a2e",
    "buttonText":"HIDDEN",
    "borderColor":"#000000",
    "primaryColor":"#d51d16",
    "fontsize":"16px",
    "fontFamily":"sans-serif",
    "textColor":"#ffffff",
    "width":"300px",
    "animation":"none",
    "padding":"15px 30px"
  }'></div>

  <script src="https://widget.gorillaroofleads.com/index.js"></script>
  <script>
    const triggerPopup = () => {
      if (window.GorillaRoofLeads?.showWidget) {
        GorillaRoofLeads.showWidget();
      } else {
        setTimeout(triggerPopup, 200);
      }
    };
    document.addEventListener("DOMContentLoaded", triggerPopup);
  </script>
</body>
</html>
